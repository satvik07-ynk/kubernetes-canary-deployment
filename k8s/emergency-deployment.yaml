apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-emergency
  labels:
    app: demo-app-emergency
    deployment-type: emergency
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo-app-emergency
  template:
    metadata:
      labels:
        app: demo-app-emergency
    spec:
      containers:
      - name: demo-app
        image: demo-app:v2  # Emergency version
        ports:
        - containerPort: 8000
        env:
        - name: APP_VERSION
          value: "v2-emergency"
        - name: FAILURE_RATE
          value: "0.0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-emergency-service
  labels:
    app: demo-app-emergency
spec:
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: demo-app-emergency
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-emergency-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: demo-app-emergency.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-emergency-service
            port:
              number: 8000
